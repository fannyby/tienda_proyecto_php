<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Inventario - Tienda</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <header>
    <h1>Panel de Inventario</h1>
    <p>Gestión de productos y stock</p>
  </header>

  <div class="container">
    <!-- Aquí va tu formulario de ingreso de producto -->
    <h2>Agregar producto</h2>
    <form id="formProducto">
      <input type="text" name="nombre" placeholder="Nombre del producto" required>
      <input type="number" name="precio" placeholder="Precio" step="0.01" required>
      <input type="number" name="stock" placeholder="Stock" required>
      
      <select name="id_categoria" id="categoria" required>
        <option value="">Seleccione categoría</option>
      </select>

      <select name="id_marca" id="marca" required>
        <option value="">Seleccione marca</option>
      </select>

      <button type="submit">Guardar</button>
    </form>

    <hr>

    <!-- Tabla de productos -->
    <h2>Inventario actual</h2>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
